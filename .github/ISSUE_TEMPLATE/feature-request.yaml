  - type: textarea
    id: problem_description
    attributes:
      label: Problem Description
      description: If yes, describe the problem clearly and concisely. E.g., "It's frustrating when..."
    validations:
      required: false

  - type: textarea
    id: solution_description
    attributes:
      label: Solution Description
      description: Describe what you want to happen clearly and concisely.
    validations:
      required: false

  - type: textarea
    id: benefits_description
    attributes:
      label: Benefits
      description: Explain the benefits this feature will bring to the project and its users.
    validations:
      required: false

  - type: textarea
    id: drawbacks
    attributes:
      label: Potential Drawbacks
      description: Discuss any potential drawbacks this feature might introduce.

  - type: textarea
    id: additional_information
    attributes:
      label: Additional Information
      description: Provide any other context or diagrams to help explain your feature request.
